<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="icon" href="img/king.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css" />

</head>

<body>
  <header class="container-fluid text-center bg-info">
    <img src="img/king.png" />
    <h1 class="display-3 mb-3">Guess Who</h1>
  </header>

  <main>
    <section class="game-start">
      <div class="row">
        <div class="col-6">
          <img src="img/king.png" />
        </div>
        <div class="col-6">
      <h2>Think of Someone...</h2>
      <button class="btn btn-warning btn-start">I'm Ready!</button>
        </div>
    </div>
    </section>

    <section class="quest" style="display: none">
      <div class="row">
        <div class="col-6">
          <img src="img/question.png" />
        </div>
        <div class="col-6">
          <h2 class="question"></h2>
          <button class="btn btn-yes btn-success">Yes</button>
          <button class="btn btn-no btn-danger">No</button>
        </div>
      </div>
    </section>

    <section class="victory" style="display: none">
      <div class="row">
        <div class="col-6">
          <img src="img/happy.png" />
        </div>
        <div class="col-6 align-middle">
          <h2 class="victorious">I've nailed it!!!! </h2>
          <button class="btn btn-restart btn-primary">restart</button>
        </div>
      </div>
    </section>

    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>
     
      <!-- form -->
      <div class="row">
        <div class="col-6">
          <img src="img/idea.png" />
        </div>
        <div class="ending-form col-6">
          <div class="form-container container-fluid">
            <form class="row g-3">
              <div class="col-12">
                <label for="newGuess">You thought of:</label>
                <input name="newGuess" type="text" id="newGuess" placeholder="Your Guess" required />
              </div>
              <div class="col-12">
                <label for="newQuest">Question to differentiate:</label>
                <input name="newQuest" type="text" id="newQuest" placeholder="The answer is YES for yours" required />
              </div>
              <button type="submit" class="btn btn-add-guess btn-warning">Make me Smarter!</button>
            </form>
          </div>
        </div>
      </div>

    </section>
  </main>

  <!-- footer -->
  <div class="container-fluid bg-info text-center py-3">
    CoffeRights &copy; 2021-22
  </div>

  <!-- <footer>CoffeRights &copy; 2021-22</footer> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="js/services/storage.service.js"></script>
  <script src="js/services/quest.service.js"></script>
  <script src="js/quest.controller.js"></script>
</body>

</html>
